<!DOCTYPE html>
<html>
<head>
<style>
/* pseudo-class for an unvisited link */
a:link {
  color: Blue;
}

/* pseudo-class for a visited link */
a:visited {
  color: red;
}

/* pseudo-class for mouse hovers over the link */
a:hover {
  color: purple;
}

/* pseudo-class for a selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>changing the link style based on its current state</h2>

<p><b><a href="https://www.sharjah.ac.ae/en/Pages/default.aspx" target="_blank">Visit this page</a></b></p>

</body>
</html>
